<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">

<dom-module id="room-list">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        background-color: #2c3e50;
        color: #EEE;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #FFF;
      }

      .list-item {
          display: block;
          padding: 10px 15px;
          border-top: 1px solid #34495e;
      }
      paper-toggle-button.pink {
          --paper-toggle-button-checked-bar-color:  var(--paper-green-400);
          --paper-toggle-button-checked-button-color:  var(--paper-green-500);
          --paper-toggle-button-checked-ink-color: var(--paper-green-200);
      }
    </style>

    <div class="card">
      <h1>Room List</h1>
        <iron-list  items="[[roomList.Data]]" as="item">
            <template>
                <a class="list-item">
                  ID: [[item.id]] Name: [[item.name]] Type: [[item.type]]
                </a>
            </template>
      </iron-list>
    </div>

    <iron-ajax
    auto
    url="/api/rooms/list"
    method="GET"
    handle-as="json"
    last-response="{{roomList}}"
    on-response="handleResponse"
    debounce-duration="300"></iron-ajax>

  </template>

  <script>

    Polymer({

      is: 'room-list',

      handleResponse : function(data) {
          console.log("Data from server: ", this.roomList.Data);
      },
      //
      handleDeviceToggle: function(event) {
          console.log(event.model.item);
      }

    });

  </script>

</dom-module>
